<div class="shadow p-3 my-3 bg-white rounded">
    <h2 id="menulabel">Recent posts</h2>
        <ul>
        {{ range first 5 (where .Site.RegularPages "Section" "post").ByPublishDate.Reverse }}
            <li><p>
                <a href="{{ .Permalink | absURL }}">{{ .Title }}</a><br />
               {{ .Date.Day }} {{ .Date.Month }} {{ .Date.Year }}
            </p></li>
        {{ end }}
        </ul>
</div>
