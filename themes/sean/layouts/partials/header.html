<!DOCTYPE html>
<html lang="{{ $.Site.LanguageCode | default "en" }}">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{{ .Site.Title }} {{ with .Title }} | {{ . }}{{ end }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="{{ "css/css-family-open-sans.css" | absURL }}" rel="stylesheet">
    <link rel="stylesheet" href="{{ "css/blog.css" | absURL }}" />
    <link rel="stylesheet" href="{{ "css/css-family-open-sans.css" | absURL }}" />
    <link rel="stylesheet" href="{{ "css/bulma.min.css" | absURL }}" />
    {{ if .RSSLink }}
  <link href="{{ .RSSLink }}" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" />
  <link href="{{ .RSSLink }}" rel="feed" type="application/rss+xml" title="{{ .Site.Title }}" />
{{ end }}
</head>
<body>

    

    <!-- hero -->
    <section class="hero is-info is-medium">
        <div class="hero-body" style="background-image: url({{ "img/20200404_104524.jpg" | absURL }});">
            
            <div class="container has-text-centered">
                <br>
                <h1 class="title is-size-1"><a class="navbar-item" href="{{ .Site.BaseURL | absURL }}">Some Thoughts</a>
                  
                </h1>
              
            </div>
        </div>

        

    </section>


    <div class="container has-text-centered">
        <br>
        <h2 class="title is-size-1">
            {{ if eq .Type "tags" }}
                #{{ .Title }}
            {{ else if eq .Type "archives" }}
                Archive {{ .Title }}
            {{ else }}
                {{ .Title }}
            {{ end }}
        </h2>
        {{ if eq .Type "article" }}
            {{ .Date.Format "January 2, 2006" }} &middot;&nbsp;{{ .ReadingTime }} min read
        {{ end }}
    </div>
